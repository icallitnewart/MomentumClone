<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FINAL PROJECT</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700|Raleway:500,700&amp;display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="left">
     <div class="flexBox">
      <div class="js-clock">
        <h1></h1>
      </div>

      <h1 class="js-greetings greetings"></h1>
      <p style="text-align: center;" class="js-initBtn"><button class="initBtn" onclick="nameReset();"><img src="./image/baseline_refresh_white_24dp.png" /></button></p>

     </div>
  </div>
  <div class="right">
    <div class="flexBox">
      <form class="js-toDoForm">
        <input type="text" class="inputToDo" placeholder="Write a to do here">
      </form>
      <ul class="js-toDoList">

      </ul>
    </div> 
  </div>
</div>
  <script src="clock.js"></script>
  <script src="greeting.js"></script>
  <script src="todo.js"></script>
  <script src="bg.js"></script>
  <script src="weather.js"></script>

</html>
